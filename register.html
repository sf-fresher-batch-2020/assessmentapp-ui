<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment APP</title>
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous"> -->
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
    
    
    <style>
        h1 {
            text-align: center;
            color: darkmagenta;
        }
        body {
            text-align: center;
        }
        label {
            width: 240px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <div class="register-body">
        <form action="#" method="POST" class="form" onsubmit="register()">
            <h1>Registration form</h1><br/><br/>
            <input class="form-input" type="text" name="username" placeholder="Name" id="name" required autofocus></br></br>
            <input class="form-input" type="email" name="email id" placeholder="Email ID" id="email" required></br></br>
            <input class="form-input" type="password" name="pass" id="password" required placeholder="Password"></br></br>
            <input class="form-input" type="date" value="" id="dob" placeholder="Date of Birth"></form><br></br>
            <div class="form-radio">
            <label>Gender</label> 
            <span>
            <input class="form-input" type="radio" name="gender" value="m" id="m">Male</span>
            <span>
            <input class="form-input" type="radio" name="gender" value="f" id="f">Female</span></div></br></br>
            <input class="form-button" type="submit" value="Register">
        </form>
    </div>
    <script>
        $("#header").load("header.html");
        function register() {
            event.preventDefault();
            var Name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var DOB = document.getElementById("dob").value;
            let genderOptions = document.getElementsByName("gender");
            let gender = null;
            for (let option of genderOptions) {
                if (option.checked) {
                    gender = option.value;
                    break;
                }
            }
            var userObj = { "name": Name, "email": email, "password": password, "dob": DOB, "gender": gender };
            console.log(userObj);
            var registerserviceObj = new RegisterService();
            let result = registerserviceObj.register(userObj);
            if (result == "success") {
                alert("registered successfully");
                window.location.href = "login.html";
            }
            else {
                alert("registration failed");
            }
            
        }
    </script>
</body>
</html>
